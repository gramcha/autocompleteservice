<!DOCTYPE html>
<html>
<head>

      <meta charset = "utf-8">
      <title>jQuery UI Autocomplete functionality</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {

  $("#vicSel").select2({
  	width: '100%',
  tags: "true",
  placeholder: "Select an option",
  allowClear: true,
  ajax: {
    url: function (params) {
    	if(params.term == undefined) {
    		return 'http://172.18.2.37:8080/autocompleteservice-0.0.1-SNAPSHOT/acservice/a'
    	}
      return 'http://172.18.2.37:8080/autocompleteservice-0.0.1-SNAPSHOT/acservice/' + params.term;
    },
    processResults: function (data) {
    	var rSet = new Array();

		for (var i = 0; i < data.results.length; i++) {
			rSet[i] = {id:data.results[i], text:data.results[i]};
		}
		console.log(rSet);
      return {
        results: rSet
      };
    }
  }
});
});
</script>
   

   <style type="text/css">
   	#vicSel {
   		
   	}
   </style>
</head>
<body>
<!-- <input type="text" id="vicInp" />
 --><select id='vicSel' style="width: 70px;">

</select>
</body>
</html>
